<link rel="stylesheet" href="/assets/css/core-style.css">
<link rel="stylesheet" href="/assets/css/style.css">
<!-- Search Wrapper Area Start -->
<app-search />
<!-- Search Wrapper Area End -->
<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix" >
  <!-- Header Area Start -->
  <app-header />
  <!-- Header Area End -->
  <div class="amado_product_area--modify section-padding-100">
    <div class="container-fluid">
      <div class="row">
        <!-- Single Product Area -->
        <div class="col-12 col-md-4" *ngFor="let product of products">
          <div class="single-product-wrapper">
            <!-- Product Image -->
            <div class="product-img">
              <img  [src]="getProductImageUrl(product.thumbnail)" alt="">
            </div>
            <!-- Product Description -->
            <div class="product-description d-flex align-items-center justify-content-between">
              <!-- Product Meta Data -->
              <div class="product-meta-data">
                <div class="line"></div>
                <p class="product-price">{{ product.price }}</p>
                <a routerLink="/product-details">
                  <h6>{{ product.name }}</h6>
                </a>
              </div>
              <!-- Ratings & Cart -->
              <div class="ratings-cart text-right">
                <div class="ratings">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                </div>
                <div class="cart">
                   <a title="Add to Cart" (click)="addToCart(product._id)"><img src="assets/img/core-img/cart.png" alt=""></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <!-- Pagination -->
          <nav aria-label="navigation">
            <ul class="pagination justify-content-end mt-50">
              <li class="page-item active"><a class="page-link" routerLink="#">01.</a></li>
              <li class="page-item"><a class="page-link" routerLink="#">02.</a></li>
              <li class="page-item"><a class="page-link" routerLink="#">03.</a></li>
              <li class="page-item"><a class="page-link" routerLink="#">04.</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ##### Main Content Wrapper End ##### -->
<!-- ##### Newsletter Area Start ##### -->
<app-newsletter-form />
<!-- ##### Newsletter Area End ##### -->
<!-- ##### Footer Area Start ##### -->
<app-footer />
<!-- ##### Footer Area End ##### -->
