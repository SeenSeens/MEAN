<link rel="stylesheet" href="/assets/css/core-style.css">
<link rel="stylesheet" href="/assets/css/style.css">

<!-- Search Wrapper Area Start -->
<app-search />
<!-- Search Wrapper Area End -->

<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

  <!-- Header Area Start -->
  <app-header />
  <!-- Header Area End -->

  <div class="cart-table-area section-padding-100">
    <div class="container-fluid">
      <form class="row" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div class="col-12 col-lg-8">
          <div class="checkout_details_area mt-50 clearfix">
            <div class="cart-title">
              <h2>Checkout</h2>
            </div>
            <form>
              <div class="row">
                <div class="col-12 mb-3">
                  <input type="text" class="form-control" placeholder="First Name" formControlName="name" required>
                </div>
                <div class="col-12 mb-3">
                  <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
                </div>
                <div class="col-12 mb-3">
                  <input type="text" class="form-control" placeholder="Address" formControlName="address" required>
                </div>
                <div class="col-12 mb-3">
                  <input type="number" class="form-control" placeholder="Phone No" formControlName="phone" required>
                </div>
                <div class="col-12 mb-3">
                  <textarea class="form-control w-100" cols="30" rows="10" placeholder="Leave a comment about your order" formControlName="content"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="cart-summary">
            <h5>Cart Total</h5>
            <ul class="summary-table">
              <li><span>subtotal:</span> <span>{{ total | vnd }}</span></li>
              <li><span>delivery:</span> <span>Free</span></li>
              <li><span>total:</span> <span>{{ total | vnd }}</span></li>
            </ul>
            <div class="cart-btn mt-100">
              <button type="submit" class="btn amado-btn w-100">Checkout</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- ##### Main Content Wrapper End ##### -->

<app-newsletter-form />
<!-- ##### Newsletter Area End ##### -->

<app-footer />
<!-- ##### Footer Area End ##### -->
