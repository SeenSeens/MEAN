<div class="main-content-wrapper d-flex clearfix ">
  <!-- Header Area Start -->
  <app-header />
  <!-- Header Area End -->
  <div class="col-8 mt-5">
    <table class="table">
      <thead>
      <tr>
        <th>Hinh</th>
        <th>Ten</th>
        <th>Gia</th>
        <th>So luong</th>
        <th>Thanh tien</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of cartItems">
        <td><img src="img/bg-img/cart1.jpg" alt="Product" style="width: 100px;"></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
          <input type="number" class="form-control" style="width: 70px;">
        </td>
        <td>100000</td>
        <td>
          <button class="btn btn-danger">Xoa</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
